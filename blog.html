---
layout: default
title: وبلاگ
---
<div class="container">
    <h2>آخرین مطالب آموزشی</h2>
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ post.image | relative_url }}" class="card-img-top">
                <div class="card-body">
                    <h3>{{ post.title }}</h3>
                    <a href="{{ post.url | relative_url }}" class="btn btn-primary">ادامه مطلب</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

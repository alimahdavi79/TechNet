---
layout: default
---

<article class="post-full">
    <header class="post-header container">
        <div class="post-header-content">
            <span class="post-category">تکنولوژی</span>
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-author">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name={{ page.author | default: 'Admin' }}&background=random" alt="Avatar">
                </div>
                <div class="info">
                    <strong>{{ page.author | default: "نویسنده مهمان" }}</strong>
                    <span>{{ page.date | date: "%Y/%m/%d" }} • زمان مطالعه: ۵ دقیقه</span>
                </div>
            </div>
        </div>
    </header>

    <div class="post-content container">
        {{ content }}
    </div>

    <div class="post-footer container">
        <hr>
        <div class="share-box">
            <span>اگر مفید بود، به اشتراک بگذارید:</span>
            <button class="btn-share telegram">تلگرام</button>
            <button class="btn-share twitter">توییتر</button>
        </div>
    </div>
</article>

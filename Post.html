<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطالعه مقاله | TECHNET</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
       <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .post-body { line-height: 2.1; font-size: 1.15rem; color: #333; text-align: justify; }
        .main-img { width: 100%; max-height: 500px; object-fit: cover; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .breadcrumb-custom { background: #f8f9fa; padding: 10px 20px; border-radius: 10px; font-size: 0.9rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">TECHNET</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-9 bg-white p-4 p-md-5 rounded-4 shadow-sm" id="post-content">
                <div class="text-center">در حال فراخوانی مقاله...</div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'آدرس_وب_اپی_شما';
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function loadPost() {
            if (!postId) return;
            try {
                // ۱. دریافت اطلاعات مقاله
                const response = await fetch(SCRIPT_URL);
                const posts = await response.json();
                const post = posts.find(p => p.ID == postId);

                if (post) {
                    renderPost(post);
                    // ۲. ارسال دستور افزایش بازدید به گوگل شیت
                    fetch(SCRIPT_URL + '?updateViews=' + postId);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderPost(post) {
            document.title = post.Title;
            const container = document.getElementById('post-content');
            container.innerHTML = `
                <nav class="breadcrumb-custom mb-4">
                    <a href="blog.html" class="text-decoration-none">بلاگ</a> / <span>${post.Title}</span>
                </nav>
                <h1 class="fw-bold mb-4">${post.Title}</h1>
                <div class="d-flex gap-4 mb-4 text-muted small">
                    <span><i class="bi bi-calendar3"></i> ${post.Date}</span>
                    <span><i class="bi bi-eye"></i> ${post.Views || 0} بازدید</span>
                    <span><i class="bi bi-tag"></i> ${post.Category}</span>
                </div>
                <img src="${post.Image}" class="main-img mb-5" alt="${post.Title}">
                <div class="post-body">
                    ${post.Content}
                </div>
                <div class="mt-5 p-4 border-top text-center">
                    <p class="fw-bold">این مطلب برای شما مفید بود؟</p>
                    <a href="contact.html" class="btn btn-primary rounded-pill px-5">مشاوره رایگان با مهندس مهدوی</a>
                </div>
            `;
        }

        loadPost();
    </script>
</body>
</html>
